<div class="container">
  <h2>Đăng kí</h2>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Nhập email">
    </div>
    <div class="form-group">
      <label for="username">Tên tài khoản</label>
      <input type="text" class="form-control" id="username" placeholder="Nhập tên tài khoản">
    </div>
    <div class="form-group">
      <label for="pwd">Mật khẩu:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu">
    </div>
    <div class="form-group">
      <label for="pwd">Xác nhận mật khẩu:</label>
      <input type="password" class="form-control" id="confirmpwd" placeholder="Xác nhận mật khẩu">
    </div>
    <button type="submit" class="btn btn-primary">Xác nhận</button>
  </form>
</div>
