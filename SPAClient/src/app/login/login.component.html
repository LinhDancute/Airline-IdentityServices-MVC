<div class="container">
  <h2>Đăng nhập</h2>
  <form>
    <div class="form-group">
      <label for="email">Email/Username:</label>
      <input type="email" [(ngModel)]="loginObj.Email" class="form-control" id="email" placeholder="Nhập email hoặc username">
    </div>
    <div class="form-group">
      <label for="pwd">Mật khẩu:</label>
      <input type="password" [(ngModel)]="loginObj.Password" class="form-control" id="pwd" placeholder="Nhập mật khẩu">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Ghi nhớ mật khẩu
      </label>
    </div>
    <button type="submit" (click)="onLogin()" class="btn btn-primary">Xác nhận</button>
  </form>
</div>
